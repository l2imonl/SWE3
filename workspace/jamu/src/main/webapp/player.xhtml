<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
		<title><ui:insert name="title">Jamu - Player</ui:insert></title>
		<h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
		<h:outputScript library="js" name="songLaden.js" />
	</h:head>
	<h:body>
		<f:event listener="#{loginHandler.checkLoggedIn}" type="preRenderView" />
		<h:form>	
		<p:dataTable var="musik" value="#{playerHandler.musik}" paginator="true" rows="25" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="10, 25, 50">
			<f:facet name="header">
            #{msg.alleSongs}
       		</f:facet>
       		<p:column headerText="#{msg.play}">
				<h:commandButton value="&#9658;" type="button" onclick="songLaden('#{musik.jsWebPfad}');"/>
			</p:column>

			<p:column headerText="Id" sortBy="#{musik.id}">
				<h:outputText value="#{musik.id}" />
			</p:column>

			<p:column headerText="#{msg.titel}" sortBy="#{musik.titel}">
				<h:outputText value="#{musik.titel}" />
			</p:column>

			<p:column headerText="#{msg.kuenstler}" sortBy="#{musik.kuenstler}">
				<h:outputText value="#{musik.kuenstler}" />
			</p:column>

			<p:column headerText="#{msg.album}" sortBy="#{musik.album}">
				<h:outputText value="#{musik.album}" />
			</p:column>
		</p:dataTable>
	</h:form>
	</h:body>
	<audio id="player" controls="controls">
		<source id="mp3Source" src="" type="audio/mp3"/>
		Das Format wird vom Browser nicht unterst√ºtzt 
	</audio>
</html>
