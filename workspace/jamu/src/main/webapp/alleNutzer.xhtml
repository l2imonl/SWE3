<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title><ui:insert name="title">Jamu</ui:insert></title>
</h:head>
<h:body>
	<f:event listener="#{loginHandler.checkLoggedIn}" type="preRenderView" />

	<h:form>
		<p:dataTable var="nutzer" value="#{nutzerHandler.nutzer}"
			style="margin-bottom:40px">
			<f:facet name="header">
            Alle Nutzer
        </f:facet>

			<p:column headerText="Id" sortBy="#{nutzer.id}">
				<h:outputText value="#{nutzer.id}" />
			</p:column>

			<p:column headerText="Vorname" sortBy="#{nutzer.vorname}">
				<h:outputText value="#{nutzer.vorname}" />
			</p:column>

			<p:column headerText="Nachname" sortBy="#{nutzer.nachname}">
				<h:outputText value="#{nutzer.nachname}" />
			</p:column>

			<p:column headerText="Email" sortBy="#{nutzer.email}">
				<h:outputText value="#{nutzer.email}" />
			</p:column>
		</p:dataTable>
	</h:form>

	<h:form>
		<h:commandButton value="#{msg.zurÃ¼ck}" action="adminPage" />
	</h:form>
</h:body>
</html>
