<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title><ui:insert name="title">Jamu</ui:insert></title>
</h:head>
<h:body>
	<f:event listener="#{loginHandler.checkLoggedIn}" type="preRenderView" />
	<h:dataTable var="nutzer" value="#{nutzerHandler.nutzer}"
		rowClasses="odd,even" headerClass="header">
		<f:facet name="header">Nutzer</f:facet>
		<h:column>
			<f:facet name="header">#{msg.vorname}</f:facet>
			<h:outputText value="#{nutzer.vorname}" />
		</h:column>
		<h:column>
			<f:facet name="header">#{msg.nachname}</f:facet>
			<h:outputText value="#{nutzer.nachname}" />
		</h:column>
		<h:column>
			<f:facet name="header">#{msg.email}</f:facet>
			<h:outputText value="#{nutzer.email}" />
		</h:column>
		<h:column>
			<f:facet name="header">#{msg.löschen}</f:facet>
			<h:form>
				<h:commandButton value="#{msg.löschen}"
					action="#{nutzerHandler.delete()}" />
			</h:form>
		</h:column>
	</h:dataTable>
</h:body>
</html>
