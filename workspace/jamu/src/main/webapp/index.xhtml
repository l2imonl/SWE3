<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title><ui:insert name="title">Jamu</ui:insert></title>
	<h:outputStylesheet name="primeicons/primeicons.css"
		library="primefaces" />

</h:head>
<h:body>
	<f:event listener="#{loginHandler.checkLoggedIn}" type="preRenderView" />
	
	<p:tabMenu activeIndex="#{param.i}">
		<p:menuitem value="#{msg.übersicht}" outcome="adminPage">
			<f:param name="i" value="0" />
		</p:menuitem>
	</p:tabMenu>
	
	<h:form>
		<h:commandButton action="#{loginHandler.upgrade()}" value="Künstler werden" />
		<h:commandButton action="#{loginHandler.logout()}" value="#{msg.logout}" />
	</h:form>
</h:body>
</html>
